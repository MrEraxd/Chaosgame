<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Chaos game</title>
  </head>
  <body>
    <div id="root">
      <div id="control-panel">
        <h2>CHAOS GAME</h2>

        <div id="settings">
          <label for="timeBetweenJumps">
            <span>Seconds between jumps</span><br>
            <input type="text" id="timeBetweenJumps" value="0" placeholder="">
          </label>

          <label>
            <span>Distance to move</span><br>
            <input type="text" id="distanceToMove" value="1/2">
          </label>

          <div>
            <span>Can not repeat roll</span><br>
            <div class="select_container" style="width: 185px">
              <select id="notSameAsLast">
                <option value="false">False</option>
                <option value="true">True</option>
              </select>
            </div>
          </div>

          <label>
            <span>Number of iterations</span><br>
            <input type="text" id="numberOfIterations" value="10000">
          </label>

          <label>
            <span>Size of stamp</span><br>
            <input type="text" id="sizeOfStamp" value="1">
          </label>

          <div>
            <span>TEMPLATE</span><br>
            <div class="select_container" style="width: 185px">
              <select id="templateSelect">
                <option value="custom">Custom</option>
                <option value="carpet">Carpet</option>
                <option value="triangle">Triangle</option>
                <option value="vicsek">Vicsek</option>
                <!--<option value="pentagon">Pentagon</option>-->
              </select>
            </div>
          </div>
        </div>

        <div id="buttons">
          <button id="startGame" class="blue">START</button>
          <button id="stopGame" class="red hidden">STOP</button>
          <button id="clearScreen" class="green" style="margin-left: 16px">CLEAR</button>
        </div>

        <div id="howItWorks">Learn how it works here: <a href="https://en.wikipedia.org/wiki/Chaos_game">Wikipedia</a></div>
      </div>

      <div id="screenWrapper">
        <div id="info">
          <span>Left click on screen bellow to put few ending points if ready right click to put starting point then click start</span>
        </div>

        <svg id="screen">

          <circle cx="" cy="240" r="4" class="point" style="fill: rgb(21, 101, 192);"></circle>

          <circle cx="870" cy="820" r="4" class="point" style="fill: rgb(21, 101, 192);"></circle>
          -->
        </svg>
      </div>


    </div>

    <script src="./libs/dropdown.js"></script>
    <script src="index.js"></script>
  </body>
</html>
